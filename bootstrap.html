    <script>
        $(function(){
            //$("[id='about'] h2").html($("[href='#about']").html());
             // 숫자 $("#hd").css('marginTop'); 문자
             var naviH = hdnum();
             hdcalc(naviH);

            $("#banner").html("<h1>"+naviH+"</h1>").addClass("d-flex justify-conent-center align-items-center");
           
            $('.navbar-nav>li>a').on('click', function(){
                $('.navbar-collapse').collapse('hide');
                $("#hd button").find("span").removeClass("bi bi-x").addClass("navbar-toggler-icon");

            });
            
            
            $("#hd button").click(function() {
                $(this).find("span").toggleClass("navbar-toggler-icon bi bi-x");
            });

            $(window).resize(function(){
                console.log($(this).width());               
                naviH = hdnum(); // 실행결과를 저장함
                $("#banner").html("<h1>"+naviH+"</h1>");
                hdcalc(naviH);
            })

            //window.onresize =  hdcalc;
            //window.addEventListener('resize', hdcalc)
           

            $(".spycontent h2").each(function(){
                  //제이쿼리선택자는 제이쿼리메서드만 사용해
                  // index(), $(this) : 각자
                  console.log($(this).parent().attr("id"));
                  // 각자 부모태그 아이디 출력
                  $(this).html($(`[href='#${$(this).parent().attr("id")}']`).html());
                  // 각 h2태그에 글자넣어줘
                  // 링크값이 내 부모태그 아이디랑 똑같은 a태그 글자를 
            })

            function hdnum() {
                let hnum = $("#hd").height();
                return hnum;  // 이미 숫자 값을 반환하므로 Number()로 변환할 필요가 없습니다.
            }
            function  hdcalc(h){                
                $(".spycontent").css("paddingTop", h*2 );               
            }
            


        })
    </script>
